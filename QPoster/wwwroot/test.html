<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>test page</h1>

    <script>
        var str = "1|2|cafename";
        var url = "wss://" + window.location.host + "/ws";

        var socket = new WebSocket(url, str);

        connect();

        function connect() {
            socket.onopen = function () {
                alert("open");
            };
            socket.onclose = function () {
                alert("close");
            };
            socket.onmessage = function (event) {
                alert("message")
            };
            socket.onerror = function (event) {
                alert("error: " + event.data);
            };
        }
    </script>
</body>
</html>
